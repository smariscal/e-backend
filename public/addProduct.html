<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar un producto</title>
    </head>
    <body>
        <form action="/api/products" method="POST">
            <p>Nombre <input required type="text" name="name" /></p> 
            <p>Precio <input required type="number" name="price" /></p>
            <p>Thumbnail <input required type="text" name="thumbnail" /></p>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
